<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/server.css"/>
    <title>Drop Your File</title>
  </head>
  <body>
    <h1>&#x10E;&#xCB;&#xC3;&#xD0; &#xD0;&#x159;&#xD8;&#x1E57;</h1>
    <hr/>
    <fieldset>
      <legend>stash your files</legend>
      <h3>drop yer file</h3>
      <form
        enctype="multipart/form-data"
        action="/upload"
        method="post"
      >
        <input type="file" name="myFile" /><br/>
        <br/>
        <input type="submit" value="Upload" />
      </form>
    </fieldset>
    <hr/>
    <fieldset>
      <legend>your stash</legend>
      <div>
        <ul>
          {{range .Items}}<li><a href="/ddrop/{{ . }}">{{ . }}</a></li>{{else}}<div><strong>empty</strong></div>{{end}}
        </ul>
      </div>
      <br/>
    </fieldset>
  </body>
</html>
